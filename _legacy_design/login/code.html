<!DOCTYPE html>
<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - TEMI Quest</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1DB5B5",
                        "primary-dark": "#168f8f",
                        "background-light": "#f8fafc",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-200 antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<div class="flex items-center justify-between p-4 sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-center flex-1 pr-10">Login</h2>
</div>
<div class="flex flex-1 flex-col justify-center px-6 pb-6">
<div class="flex flex-col items-center pb-10 pt-4">
<div class="relative group cursor-default">
<div class="absolute -inset-1 bg-gradient-to-r from-primary to-teal-400 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-500"></div>
<div class="relative h-28 w-28 bg-white dark:bg-slate-800 rounded-2xl flex items-center justify-center mb-6 shadow-sm border border-slate-100 dark:border-slate-700 transition-transform duration-300">
<span class="material-symbols-outlined text-primary text-6xl">stethoscope</span>
</div>
</div>
<h1 class="tracking-tighter text-4xl font-extrabold leading-tight text-center text-slate-900 dark:text-white mb-3">
<span class="text-primary">TEMI</span> Quest
                </h1>
<p class="text-base font-medium leading-relaxed text-center text-slate-500 dark:text-slate-400 max-w-[280px]">
                    Prepare-se para a prova de título em Medicina Intensiva.
                </p>
</div>
<div class="w-full max-w-[480px] mx-auto space-y-6">
<div class="flex flex-col gap-2">
<label class="text-xs font-bold leading-normal text-slate-700 dark:text-slate-200 uppercase tracking-wide opacity-80 ml-1">E-mail</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">mail</span>
</div>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 border border-slate-200 dark:border-slate-700 bg-white dark:bg-[#1a1d2d] focus:border-primary focus:ring-2 focus:ring-primary h-14 pl-12 pr-4 text-base font-normal leading-normal shadow-sm transition-all" placeholder="seu.email@exemplo.com" type="email"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-xs font-bold leading-normal text-slate-700 dark:text-slate-200 uppercase tracking-wide opacity-80 ml-1">Senha</label>
<div class="relative flex w-full items-stretch rounded-xl shadow-sm group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none z-10">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 border border-slate-200 dark:border-slate-700 bg-white dark:bg-[#1a1d2d] focus:border-primary focus:ring-2 focus:ring-primary h-14 pl-12 pr-12 text-base font-normal leading-normal transition-all" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<div class="flex justify-end pt-1">
<a class="text-sm font-semibold text-primary hover:text-primary-dark transition-colors" href="#">
                        Esqueci minha senha
                    </a>
</div>
<button class="flex w-full items-center justify-center rounded-xl bg-primary hover:bg-primary-dark h-14 text-white text-base font-bold leading-normal shadow-lg shadow-primary/25 active:scale-[0.98] transition-all duration-200 mt-2">
                    Entrar
                </button>
</div>
<div class="mt-12 flex flex-col items-center gap-6">
<p class="text-base text-slate-600 dark:text-slate-400">
                    Não tem uma conta? 
                    <a class="font-bold text-primary hover:text-primary-dark hover:underline" href="#">Cadastre-se</a>
</p>
</div>
<div class="h-10"></div>
</div>
</div>

</body></html>
